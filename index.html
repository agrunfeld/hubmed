<link rel="stylesheet" href="css/hint.css">

<link rel="stylesheet" href="css/pagination.css">
<link rel="stylesheet" href="css/article.css">
<link rel="stylesheet" href="css/input.css">
<link rel="stylesheet" href="css/metrics.css">
<link rel="stylesheet" href="css/info.css">

<!-- templates -->

<script type="text/html" data-template="Input">
	<div>
		<input type="search" name="term" placeholder="Enter search terms" results="10" value="{{term}}">
		<button type="submit">search</button>
	</div>

	{{#if relatedQuery}}
		<div id="date-filters">
			<span>Published in the last</span>
			<label><input type="radio" name="days" value="365" {{#ifEqual days "365"}}checked{{/ifEqual}}>
				1 year</label>
			<label><input type="radio" name="days" value="730" {{#ifEqual days "730"}}checked{{/ifEqual}}>
				2 years</label>
			<label><input type="radio" name="days" value="1825" {{#ifEqual days "1825"}}checked{{/ifEqual}}>
				5 years</label>
			<label><input type="radio" name="days" value="0" {{#ifEqual days "0"}}checked{{/ifEqual}}>
				All</label>
		</div>
	{{else}}
		<div id="input-filters">
			{{#eachProperty filters}}
				<label><input type="checkbox" name="filter" value="{{property}}" {{#if value}}checked{{/if}}>{{property}}</input></label>
			{{/eachProperty}}
		</div>
	{{/if}}
</script>

<script type="text/html" data-template="Article">
	<div class="context"></div>

	<div class="main">
		<header>
			<a property="url" target="_blank" data-action="show-abstract"
				title="click to show abstract, again for full text"
			   {{#if doi}}href="http://dx.doi.org/{{doi}}"
			   {{else}}href="http://eutils.ncbi.nlm.nih.gov/entrez/eutils/elink.fcgi?dbfrom=pubmed&cmd=prlinks&retmode=ref&id={{pmid}}"
			   {{/if}}><span property="name">{{{title}}}</span></a>

			<div property="creators" class="collection">
				{{#each creator}}<span property="creator">{{{.}}}</span>{{/each}}
			</div>

			<div property="citation">
				<a property="journal" title="{{journalTitle}}" href="./?term={{journalISSN}} [ISSN]">{{#if journalISOAbbreviation}}{{journalISOAbbreviation}}{{else}}{{journalTitle}}{{/if}}.</a>

				{{#if datePublished}}<abbr property="datePublished">{{datePublished}}</abbr>;{{/if}}

				{{#if volume}}<span property="volume">{{volume}}</span>{{/if}}{{#if issue}}(<a property="issue" href="./?term={{journalISSN}} [ISSN] AND {{issue}} [Issue]">{{issue}}</a>){{/if}}{{#if pagination}}:<span property="pagination">{{pagination}}</span>{{/if}}
			</div>
		</header>

		<section>
			{{#if abstract}}
				{{#each abstract}}<p property="abstract">{{{.}}}</p>{{/each}}
			{{else}}
				<p>No abstract available</p>
			{{/if}}
		</section>

		<section class="sources">
			<a class="link" target="_blank"
				{{#if doi}}href="http://scholar.google.com/scholar?cluster=http://dx.doi.org/{{doi}}"
				{{else}}href="http://scholar.google.com/scholar?q={{title}}"
				{{/if}}>⇢ Google Scholar</a>

			<a class="link" target="_blank" href="http://www.ncbi.nlm.nih.gov/pubmed/{{pmid}}">⇢ PubMed</a>

			<span class="Z3988" title="url_ver=Z39.88-2004&ctx_ver=Z39.88-2004&rft_val_fmt=info:ofi:fmt/kev/mtx/journal&rft.genre=article&rft_id=info:pmid/{{pmid}}"><!-- COinS --></span>
		</section>

		<footer></footer>
	</div>
</script>

<script type="text/html" data-template="Info">
	<span>{{#pluralise count "article" "articles"}}{{/pluralise}}</span>
</script>

<script type="text/html" data-template="Options">
	<label><input name="metrics" type="checkbox" {{#if metrics}}checked{{/if}}> metrics</label>
</script>
