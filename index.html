<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>HubMed</title>

<!-- services -->

<link rel="service.pubmed" href="http://pubmed.macropus.org/articles/">
<link rel="service.altmetric" href="http://api.altmetric.com/v1/" data-key="574827589873e3950a86ec183d21b41a">
<link rel="service.scopus" href="http://searchapi.scopus.com/" data-key="8fdd73f99b55d138e19630123d456d9b">

<!-- stylesheets -->

<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/pagination.css">
<link rel="stylesheet" href="css/article.css">
<link rel="stylesheet" href="css/input.css">
<link rel="stylesheet" href="css/metrics.css">
<link rel="stylesheet" href="css/info.css">
<link rel="stylesheet" href="css/links.css">

<!-- scripts -->

<script src="vendor/jquery.js"></script>
<script src="vendor/jquery.ajaxQueue.js"></script>
<script src="vendor/jquery.inview.js"></script>
<script src="vendor/jquery.formatAuthors.js"></script>
<script src="vendor/jquery.pluralise.js"></script>

<script src="vendor/handlebars.js"></script>
<script src="vendor/underscore.js"></script>
<script src="vendor/backbone.js"></script>

<script src="js/services.js"></script>
<script src="js/templates.js"></script>
<script src="js/models.js"></script>
<script src="js/collections.js"></script>
<script src="js/views.js"></script>
<script src="js/app.js"></script>

<!-- templates -->

<script type="text/html" data-template="Input">
	<div>
		<input type="text" name="term" placeholder="Enter search terms" value="{{term}}">
		<input type="submit" value="search">
	</div>

	{{#if relatedQuery}}
		<div id="date-filters">
			<label><input type="radio" name="days" value="365" {{#ifEqual days "365"}}checked{{/ifEqual}}>
				1 year</label>
			<label><input type="radio" name="days" value="730" {{#ifEqual days "730"}}checked{{/ifEqual}}>
				2 years</label>
			<label><input type="radio" name="days" value="1825" {{#ifEqual days "1825"}}checked{{/ifEqual}}>
				5 years</label>
			<label><input type="radio" name="days" value="0" {{#ifEqual days "0"}}checked{{/ifEqual}}>
				All</label>
		</div>
	{{else}}
		<div id="input-filters">
			{{#eachProperty filters}}
				<label><input type="checkbox" name="filter" value="{{property}}" {{#if value}}checked{{/if}}>{{property}}</input></label>
			{{/eachProperty}}
		</div>
	{{/if}}
</script>

<script type="text/html" data-template="Article">
	<div class="context"></div>

	<div class="main">
		<header>
			<a property="url" target="_blank" data-action="show-abstract" href="{{#if identifier.doi}}http://dx.doi.org/{{identifier.doi}}{{else}}http://eutils.ncbi.nlm.nih.gov/entrez/eutils/elink.fcgi?dbfrom=pubmed&cmd=prlinks&retmode=ref&id={{identifier.pubmed}}{{/if}}"><span property="name">{{titleInfo.title}}.</span></a>

			<div property="creators">
				{{#each name}}<a href="./?term={{#each family}} {{.}}{{/each}}{{#authorSearchComma given}}{{/authorSearchComma}}{{#each given}} {{.}}{{/each}} [Author]" property="creator">{{#each given}}{{.}} {{/each}}{{#each family}} {{.}}{{/each}}</a>{{/each}}
			</div>

			<div property="citation">
				{{#with host}}
					<a property="journal" title="{{titleInfo.full}}" href="./?term={{identifier.issn}} [ISSN]">{{#if titleInfo.abbreviated}}{{titleInfo.abbreviated}}{{else}}{{titleInfo.full}}{{/if}}</a>. <abbr property="datePublished">{{part.date}}</abbr>{{#if part.detail}}; {{#with part.detail}}{{#if volume}} <span property="volume">{{volume}}</span>{{/if}}{{#if issue}}(<a property="issue" href="./?term={{../../identifier.issn}} [ISSN] AND {{issue}} [Issue]">{{issue}}</a>){{/if}}{{#if page}}: <span property="pagination">{{page}}</span>{{/if}}{{/with}}{{/if}}
				{{/with}}
			</div>
		</header>

		<section>
			{{#if abstract}}
				<p property="abstract">{{abstract}}</p>
			{{else}}
				<p class="abstract">No abstract available</p>
			{{/if}}
		</section>

		<section class="sources">
			{{#if identifier.doi}}
				<a class="link" target="_blank" href="http://scholar.google.com/scholar?cluster=http://dx.doi.org/{{identifier.doi}}">Google Scholar</a>
			{{else}}
				<a class="link" target="_blank" href="http://scholar.google.com/scholar?q={{titleInfo.title}}">Google Scholar</a>
			{{/if}}
		</section>

		<footer></footer>
	</div>
</script>

<script type="text/html" data-template="Info">
	<div>{{#pluralise Count "article" "articles"}}{{/pluralise}}</div>
</script>
