<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>HubMed</title>

<link rel="service.pubmed" href="http://pubmed.macropus.org/articles/">
<link rel="service.altmetric" href="http://api.altmetric.com/v1/" data-key="574827589873e3950a86ec183d21b41a">

<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/pagination.css">
<link rel="stylesheet" href="css/article.css">
<link rel="stylesheet" href="css/input.css">
<link rel="stylesheet" href="css/metrics.css">

<script src="js/ext/jquery.js"></script>
<script src="js/ext/jquery.ajaxQueue.js"></script>
<script src="js/ext/jquery.inview.js"></script>
<script src="js/ext/handlebars.js"></script>
<script src="js/ext/underscore.js"></script>
<script src="js/ext/backbone.js"></script>

<script src="js/services.js"></script>
<script src="js/resources.js"></script>
<script src="js/app.js"></script>

<!-- only templates below here -->

<script type="text/html" data-template="Article">
	<a property="url" data-action="show-abstract" href="./?term={{identifier.pubmed}}[UID]"><span property="name">{{titleInfo.title}}.</span></a>

	<div class="plural" property="creators">
		{{#each name}}<a href="./?term={{#each family}} {{.}}{{/each}},{{#each given}} {{.}}{{/each}} [Author]" property="creator">{{#each given}}{{.}} {{/each}}{{#each family}} {{.}}{{/each}}</a>{{/each}}
	</div>

	<div property="citation">
	{{#with host}}
		<a property="journal" title="{{full}}" href="./?term={{identifier.issn}} [ISSN]">{{#if titleInfo.abbreviated}}{{titleInfo.abbreviated}}{{else}}{{titleInfo.full}}{{/if}}</a>. <abbr property="datePublished">{{part.date}}</abbr>{{#if part.detail}}; {{#with part.detail}}{{#if volume}} <span property="volume">{{volume}}</span>{{/if}}{{#if issue}}(<a property="issue" href="./?term={{../../identifier.issn}} [ISSN] AND {{issue}} [Issue]">{{issue}}</a>){{/if}}{{#if page}}: <span property="pagination">{{page}}</span>{{/if}}{{/with}}{{/if}}
	{{/with}}
	</div>

	{{#if abstract}}
	<p property="abstract" class="abstract">{{abstract}}</p>
	{{else}}
	<p class="abstract">No abstract available</p>
	{{/if}}

	<footer>
		<!--<a class="link expandable" href="#" data-action="show-abstract">Abstract</span>-->
		<a class="link" rel="fulltext" href="{{#if identifier.doi}}http://dx.doi.org/{{identifier.doi}}{{else}}http://eutils.ncbi.nlm.nih.gov/entrez/eutils/elink.fcgi?dbfrom=pubmed&cmd=prlinks&retmode=ref&id={{identifier.pubmed}}{{/if}}">Article</a>
		<a class="link" rel="export" type="text/bibtex" href="{{export}}?format=text%2Fbibtex&id={{identifier.pubmed}}">BibTeX</a>
		<a class="link" rel="export" type="application/research-info-systems" href="{{export}}?format=application%2Fresearch-info-systems&id={{identifier.pubmed}}">RIS</a>
		<a class="link" rel="related" href="./?term=related:{{identifier.pubmed}}">Related</a>
	</footer>
</script>

<script type="text/html" data-template="Metric">
	<a class="metric" target="_blank" href="{{url}}" style="{{#if domain}}background-image:url('http://www.google.com/s2/u/0/favicons?domain={{domain}}'){{/if}}">{{text}}</a>
</script>
